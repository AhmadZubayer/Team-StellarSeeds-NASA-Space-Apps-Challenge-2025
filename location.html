<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoGuardian - Location</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Leaflet CSS and JS (Free alternative to Google Maps) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        .gradient-bg {
            background: linear-gradient(135deg, #065f46 0%, #059669 50%, #10b981 100%);
            min-height: 100vh;
            position: relative;
        }

        #map {
            height: 70vh;
            width: 100%;
            border-radius: 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            opacity: 0;
            transform: scale(0.8);
            transition: all 1s ease;
            z-index: 1;
        }

        #map.loaded {
            opacity: 1;
            transform: scale(1);
        }

        .location-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transform: translateY(-20px);
            opacity: 0;
            transition: all 0.8s ease;
            z-index: 1000;
        }

        .location-overlay.show {
            transform: translateY(0);
            opacity: 1;
        }

        .loading-spinner {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2000;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            transition: all 0.5s ease;
        }

        .loading-spinner.hide {
            opacity: 0;
            transform: translate(-50%, -50%) scale(0.8);
            pointer-events: none;
        }

        .pulse-dot {
            width: 20px;
            height: 20px;
            background: #10b981;
            border-radius: 50%;
            position: relative;
            margin: 20px auto;
        }

        .pulse-dot::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border: 2px solid #10b981;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(0.8); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }

        .location-accuracy {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: rgba(16, 185, 129, 0.9);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-center;
            transform: translateY(20px);
            opacity: 0;
            transition: all 0.5s ease;
            z-index: 1000;
        }

        .location-accuracy.show {
            transform: translateY(0);
            opacity: 1;
        }

        .floating {
            animation: floating 3s ease-in-out infinite;
        }

        @keyframes floating {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .control-button {
            position: absolute;
            bottom: 100px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .control-button:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.2);
        }

        .continue-btn {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            opacity: 0;
            transition: all 0.5s ease;
        }

        .continue-btn.show {
            opacity: 1;
        }

        /* Custom Leaflet marker styles */
        .user-location-marker {
            background: #4285f4;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 3px solid white;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        }

        .accuracy-circle {
            fill: rgba(66, 133, 244, 0.1);
            stroke: #4285f4;
            stroke-width: 1;
            stroke-opacity: 0.5;
        }
    </style>
</head>
<body class="gradient-bg">
    <!-- Loading Spinner -->
    <div class="loading-spinner" id="loadingSpinner">
        <div class="flex flex-col items-center">
            <img src="Files/logo.png" alt="GeoGuardian Logo" class="w-16 h-16 mb-4 floating">
            <h2 class="text-2xl font-bold text-green-700 mb-2">GeoGuardian</h2>
            <p class="text-gray-600 mb-4">Finding your location...</p>
            <div class="pulse-dot"></div>
            <div class="flex space-x-2">
                <div class="w-2 h-2 bg-green-500 rounded-full animate-bounce"></div>
                <div class="w-2 h-2 bg-green-500 rounded-full animate-bounce" style="animation-delay: 0.1s;"></div>
                <div class="w-2 h-2 bg-green-500 rounded-full animate-bounce" style="animation-delay: 0.2s;"></div>
            </div>
        </div>
    </div>

    <div class="min-h-screen p-4">
        <!-- Header -->
        <div class="text-center mb-6">
            <div class="flex items-center justify-center mb-2">
                <img src="Files/logo.png" alt="GeoGuardian Logo" class="w-12 h-12 mr-3">
                <h1 class="text-3xl font-bold text-white">GeoGuardian</h1>
            </div>
            <p class="text-green-100">Your Agricultural Location Hub</p>
        </div>

        <!-- Map Container -->
        <div class="relative">
            <div id="map"></div>

            <!-- Location Info Overlay -->
            <div class="location-overlay" id="locationOverlay">
                <div class="flex items-center justify-between mb-3">
                    <h3 class="text-lg font-bold text-gray-800">Current Location</h3>
                    <div class="flex items-center text-green-600">
                        <i class="fas fa-circle text-xs mr-2"></i>
                        <span class="text-sm">Live</span>
                    </div>
                </div>

                <div class="grid grid-cols-1 gap-3 text-sm">
                    <div class="flex items-center">
                        <i class="fas fa-map-marker-alt text-green-500 w-5"></i>
                        <span class="ml-2" id="currentAddress">Locating...</span>
                    </div>
                    <div class="flex items-center">
                        <i class="fas fa-crosshairs text-blue-500 w-5"></i>
                        <span class="ml-2 font-mono text-xs" id="coordinates">--</span>
                    </div>
                    <div class="flex items-center">
                        <i class="fas fa-tachometer-alt text-orange-500 w-5"></i>
                        <span class="ml-2">Accuracy: <span id="accuracy">--</span>m</span>
                    </div>
                </div>
            </div>

            <!-- Control Buttons -->
            <div class="control-button" id="centerButton" onclick="centerOnLocation()">
                <i class="fas fa-crosshairs text-green-600 text-xl"></i>
            </div>

            <!-- Accuracy Indicator -->
            <div class="location-accuracy" id="accuracyIndicator">
                <i class="fas fa-satellite-dish mr-2"></i>
                High accuracy location tracking active
            </div>
        </div>

        <!-- Continue Button -->
        <button class="continue-btn btn btn-success btn-lg" id="continueBtn">
            <i class="fas fa-arrow-right mr-2"></i>
            Continue
        </button>
    </div>

    <!-- Include location.js for DOM manipulation -->
    <script src="location.js"></script>

    <script>
        let map;
        let marker;
        let accuracyCircle;
        let userLocation = null;
        let watchId = null;

        // Initialize map when page loads
        document.addEventListener('DOMContentLoaded', function() {
            initMap();
        });

        // Initialize Leaflet Map
        function initMap() {
            console.log('Initializing Leaflet Map...');

            // Create map centered on default location
            map = L.map('map', {
                zoomControl: true,
                attributionControl: true
            }).setView([40.7128, -74.0060], 13); // Default to New York

            // Add OpenStreetMap tiles
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Â© OpenStreetMap contributors',
                maxZoom: 19
            }).addTo(map);

            // Start location tracking immediately
            startLocationTracking();
        }

        // Start continuous location tracking
        function startLocationTracking() {
            console.log('Starting location tracking...');

            if (!navigator.geolocation) {
                showError("Geolocation not supported by this browser");
                return;
            }

            const options = {
                enableHighAccuracy: true,
                timeout: 15000,
                maximumAge: 10000
            };

            // Get initial position
            navigator.geolocation.getCurrentPosition(
                onLocationUpdate,
                onLocationError,
                options
            );

            // Watch position continuously (like Uber)
            watchId = navigator.geolocation.watchPosition(
                onLocationUpdate,
                onLocationError,
                options
            );
        }

        // Handle location updates
        function onLocationUpdate(position) {
            console.log('Location update received:', position);

            const lat = position.coords.latitude;
            const lng = position.coords.longitude;
            const accuracy = position.coords.accuracy;

            userLocation = [lat, lng];

            // Hide loading spinner on first location
            hideLoadingSpinner();

            // Update map center
            map.setView(userLocation, 16);

            // Remove existing marker and accuracy circle
            if (marker) map.removeLayer(marker);
            if (accuracyCircle) map.removeLayer(accuracyCircle);

            // Create custom marker (blue dot like Uber)
            marker = L.circleMarker(userLocation, {
                color: 'white',
                weight: 3,
                fillColor: '#4285f4',
                fillOpacity: 1,
                radius: 8
            }).addTo(map);

            // Create accuracy circle
            accuracyCircle = L.circle(userLocation, {
                color: '#4285f4',
                weight: 1,
                opacity: 0.5,
                fillColor: '#4285f4',
                fillOpacity: 0.1,
                radius: accuracy
            }).addTo(map);

            // Update UI
            updateLocationInfo(lat, lng, accuracy);
            getAddressFromCoordinates(lat, lng);
        }

        // Handle location errors
        function onLocationError(error) {
            console.error('Location error:', error);
            hideLoadingSpinner();

            let errorMessage = "Unable to get your location";
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    errorMessage = "Location access denied. Please enable location services and refresh the page.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    errorMessage = "Location information is unavailable.";
                    break;
                case error.TIMEOUT:
                    errorMessage = "Location request timed out.";
                    break;
            }

            // Show error in a more user-friendly way
            document.getElementById('currentAddress').textContent = errorMessage;
            document.getElementById('loadingSpinner').innerHTML = `
                <div class="flex flex-col items-center">
                    <i class="fas fa-exclamation-triangle text-red-500 text-4xl mb-4"></i>
                    <h2 class="text-xl font-bold text-red-700 mb-2">Location Error</h2>
                    <p class="text-gray-600 mb-4 text-center">${errorMessage}</p>
                    <button class="btn btn-primary" onclick="location.reload()">Try Again</button>
                </div>
            `;
        }

        // Update location information display
        function updateLocationInfo(lat, lng, accuracy) {
            document.getElementById('coordinates').textContent = `${lat.toFixed(6)}, ${lng.toFixed(6)}`;
            document.getElementById('accuracy').textContent = Math.round(accuracy);

            // Show overlays
            setTimeout(() => {
                document.getElementById('locationOverlay').classList.add('show');
                document.getElementById('accuracyIndicator').classList.add('show');
                document.getElementById('continueBtn').classList.add('show');
            }, 500);
        }

        // Get human-readable address using Nominatim (free)
        async function getAddressFromCoordinates(lat, lng) {
            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}&zoom=18&addressdetails=1`);
                const data = await response.json();

                if (data && data.display_name) {
                    document.getElementById('currentAddress').textContent = data.display_name;
                    console.log('Address found:', data.display_name);
                } else {
                    document.getElementById('currentAddress').textContent = 'Address not found';
                }
            } catch (error) {
                console.error('Error getting address:', error);
                document.getElementById('currentAddress').textContent = 'Address lookup failed';
            }
        }

        // Hide loading spinner
        function hideLoadingSpinner() {
            const spinner = document.getElementById('loadingSpinner');
            if (!spinner.classList.contains('hide')) {
                spinner.classList.add('hide');

                // Show map after spinner is hidden
                setTimeout(() => {
                    document.getElementById('map').classList.add('loaded');
                }, 500);
            }
        }

        // Center map on user location
        function centerOnLocation() {
            if (userLocation) {
                map.setView(userLocation, 18);

                // Add animation effect
                const button = document.getElementById('centerButton');
                button.style.transform = 'scale(0.9)';
                setTimeout(() => {
                    button.style.transform = 'scale(1)';
                }, 150);
            }
        }

        // Continue to next page
        function continueToNextPage() {
            // Stop location tracking
            if (watchId) {
                navigator.geolocation.clearWatch(watchId);
            }

            // Store location data for next page
            if (userLocation) {
                localStorage.setItem('userLocation', JSON.stringify({
                    lat: userLocation[0],
                    lng: userLocation[1]
                }));
                console.log('Location stored for next page:', userLocation);
            }

            // Navigate to dashboard or next page
            alert('Location saved! Ready to continue to dashboard...\n(You can implement the redirect here)');
            // window.location.href = 'dashboard.html';
        }

        // Handle page visibility changes (optimize for mobile like Uber)
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                console.log('Page hidden - maintaining location tracking');
            } else {
                console.log('Page visible - ensuring location is current');
                if (userLocation) {
                    centerOnLocation();
                }
            }
        });

        // Clean up on page unload
        window.addEventListener('beforeunload', function() {
            if (watchId) {
                navigator.geolocation.clearWatch(watchId);
                console.log('Location tracking stopped');
            }
        });
    </script>
</body>
</html>
