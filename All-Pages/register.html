<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoGuardian - Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }

        .gradient-bg {
            background: linear-gradient(135deg, #065f46 0%, #059669 50%, #10b981 100%);
        }

        .card-shadow {
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        .floating-label {
            position: relative;
        }

        .floating-label input {
            padding-top: 1.5rem;
            padding-bottom: 0.5rem;
        }

        .floating-label label {
            position: absolute;
            top: 1rem;
            left: 1rem;
            color: #6b7280;
            transition: all 0.2s ease;
            pointer-events: none;
            font-size: 0.875rem;
        }

        .floating-label input:focus + label,
        .floating-label input:not(:placeholder-shown) + label {
            top: 0.375rem;
            font-size: 0.75rem;
            color: #059669;
            font-weight: 500;
        }

        .tab-custom {
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .tab-custom::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 3px;
            background: linear-gradient(90deg, #059669, #10b981);
            transition: width 0.3s ease;
        }

        .tab-custom.tab-active::before {
            width: 100%;
        }

        .btn-gradient {
            background: linear-gradient(135deg, #059669 0%, #10b981 100%);
            border: none;
            transition: all 0.3s ease;
            transform: translateY(0);
        }

        .btn-gradient:hover {
            background: linear-gradient(135deg, #047857 0%, #059669 100%);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(5, 150, 105, 0.3);
        }

        .input-focus {
            transition: all 0.3s ease;
            border-color: #d1d5db;
        }

        .input-focus:focus {
            border-color: #059669;
            box-shadow: 0 0 0 3px rgba(5, 150, 105, 0.1);
            outline: none;
        }

        .logo-pulse {
            animation: pulse-green 2s infinite;
        }

        @keyframes pulse-green {
            0%, 100% { box-shadow: 0 0 0 0 rgba(5, 150, 105, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(5, 150, 105, 0); }
        }

        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .slide-in-left {
            animation: slideInLeft 0.5s ease-out;
        }

        .slide-in-right {
            animation: slideInRight 0.5s ease-out;
        }

        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .leaf-pattern {
            background-image: url("data:image/svg+xml,%3Csvg width='40' height='40' viewBox='0 0 40 40' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%2310b981' fill-opacity='0.03'%3E%3Cpath d='M20 20c0-8.837-7.163-16-16-16s-16 7.163-16 16 7.163 16 16 16 16-7.163 16-16zm16 0c0-8.837-7.163-16-16-16s-16 7.163-16 16 7.163 16 16 16 16-7.163 16-16z'/%3E%3C/g%3E%3C/svg%3E");
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center leaf-pattern" style="min-width:430px; min-height:932px;">
  <div class="w-full max-w-sm mx-auto p-8 rounded-2xl card-shadow bg-white/95 backdrop-blur-sm fade-in">
    <!-- Logo Section -->
    <div class="flex flex-col items-center mb-8">
      <div class="w-24 h-24 mb-4 rounded-full bg-gradient-to-br from-green-400 to-emerald-600 flex items-center justify-center logo-pulse shadow-lg overflow-hidden">
        <img src="../Files/logo.png" alt="GeoGuardian Logo" class="w-20 h-20 object-contain">
      </div>
      <h1 class="text-3xl font-bold bg-gradient-to-r from-green-700 to-emerald-600 bg-clip-text text-transparent">GeoGuardian</h1>
      <p class="text-green-600 text-sm mt-2 text-center font-medium">Empowering Farmers for Efficient Crop Production</p>
      <div class="w-16 h-1 bg-gradient-to-r from-green-500 to-emerald-500 rounded-full mt-3"></div>
    </div>

    <!-- Enhanced Tabs -->
    <div class="flex mb-8 bg-gray-100 rounded-xl p-1">
      <button class="tab-custom flex-1 py-3 px-4 rounded-lg text-sm font-semibold transition-all tab-active" id="signInTab" onclick="showTab('signIn')">
        <i class="fas fa-sign-in-alt mr-2"></i>Sign In
      </button>
      <button class="tab-custom flex-1 py-3 px-4 rounded-lg text-sm font-semibold transition-all text-gray-600" id="signUpTab" onclick="showTab('signUp')">
        <i class="fas fa-user-plus mr-2"></i>Sign Up
      </button>
    </div>

    <!-- Sign In Form -->
    <form id="signInForm" class="space-y-6 slide-in-left">
      <div class="floating-label">
        <input type="text" class="input w-full bg-gray-50 border-2 input-focus rounded-xl" placeholder=" " />
        <label><i class="fas fa-envelope mr-2 text-green-600"></i>Email Address</label>
      </div>
      <div class="floating-label">
        <input type="text" class="input w-full bg-gray-50 border-2 input-focus rounded-xl" placeholder=" " />
        <label><i class="fas fa-lock mr-2 text-green-600"></i>Password</label>
      </div>
      <div class="flex items-center justify-between text-sm">
        <label class="flex items-center cursor-pointer">
          <input type="checkbox" class="checkbox checkbox-sm checkbox-success mr-2">
          <span class="text-gray-600">Remember me</span>
        </label>
        <a href="#" class="text-green-600 hover:text-green-700 font-medium">Forgot Password?</a>
      </div>
      <button type="submit" class="btn btn-gradient w-full py-3 text-white font-semibold rounded-xl">
        <i class="fas fa-sign-in-alt mr-2"></i>Sign In
      </button>
    </form>

    <!-- Sign Up Form -->
    <form id="signUpForm" class="space-y-6 hidden slide-in-right">
      <div class="floating-label">
        <input type="text" class="input w-full bg-gray-50 border-2 input-focus rounded-xl" placeholder=" " required />
        <label><i class="fas fa-user mr-2 text-green-600"></i>Full Name</label>
      </div>
      <div class="floating-label">
        <input type="email" class="input w-full bg-gray-50 border-2 input-focus rounded-xl" placeholder=" " required />
        <label><i class="fas fa-envelope mr-2 text-green-600"></i>Email Address</label>
      </div>
      <div class="floating-label">
        <input type="password" class="input w-full bg-gray-50 border-2 input-focus rounded-xl" placeholder=" " required />
        <label><i class="fas fa-lock mr-2 text-green-600"></i>Password</label>
      </div>
      <div class="floating-label">
        <input type="password" class="input w-full bg-gray-50 border-2 input-focus rounded-xl" placeholder=" " required />
        <label><i class="fas fa-shield-alt mr-2 text-green-600"></i>Confirm Password</label>
      </div>
      <div class="flex items-start">
        <input type="checkbox" class="checkbox checkbox-sm checkbox-success mt-1 mr-3" required>
        <span class="text-sm text-gray-600">
          I agree to the <a href="#" class="text-green-600 hover:text-green-700 font-medium">Terms of Service</a>
          and <a href="#" class="text-green-600 hover:text-green-700 font-medium">Privacy Policy</a>
        </span>
      </div>
      <button type="submit" class="btn btn-gradient w-full py-3 text-white font-semibold rounded-xl">
        <i class="fas fa-user-plus mr-2"></i>Create Account
      </button>
    </form>

    <!-- Message Display -->
    <div id="formMessage" class="mt-6 text-center text-sm font-medium"></div>

    <!-- Social Login (Optional) -->
    <div class="mt-8 pt-6 border-t border-gray-200">
      <p class="text-center text-gray-500 text-sm mb-4">Or continue with</p>
      <div class="flex space-x-3">
        <button class="flex-1 flex items-center justify-center py-3 px-4 border border-gray-200 rounded-xl hover:bg-gray-50 transition-all">
          <i class="fab fa-google text-red-500 mr-2"></i>
          <span class="text-sm font-medium">Google</span>
        </button>
        <button class="flex-1 flex items-center justify-center py-3 px-4 border border-gray-200 rounded-xl hover:bg-gray-50 transition-all">
          <i class="fab fa-facebook text-blue-600 mr-2"></i>
          <span class="text-sm font-medium">Facebook</span>
        </button>
      </div>
    </div>
  </div>

  <!-- Include external JavaScript file -->
  <script src="register.js"></script>
</body>
</html>
