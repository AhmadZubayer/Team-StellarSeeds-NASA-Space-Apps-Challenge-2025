<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoGuardian - Chat AI</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #f8f9fa; min-height: 100vh; padding-bottom: 80px; }
        .chat-container { max-width: 500px; margin: 40px auto 0 auto; background: white; border-radius: 16px; box-shadow: 0 2px 16px rgba(0,0,0,0.08); padding: 24px; }
        .chat-messages { max-height: 340px; overflow-y: auto; margin-bottom: 18px; }
        .chat-input-row { display: flex; gap: 8px; }
        .chat-input { flex: 1; }
        
        /* Mobile Navigation Bar */
        .mobile-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            box-shadow: 0 -8px 30px rgba(0, 0, 0, 0.15);
            z-index: 1000;
            padding: 12px 0 8px 0;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #22c55e;
            text-decoration: none;
            transition: all 0.3s ease;
            padding: 8px 4px;
            border-radius: 12px;
            min-height: 60px;
        }

        .nav-item:hover {
            background: rgba(34, 197, 94, 0.1);
            transform: translateY(-2px);
        }

        .nav-item.active {
            background: rgba(34, 197, 94, 0.2);
            transform: translateY(-2px);
        }

        .nav-item i {
            font-size: 20px;
            margin-bottom: 4px;
        }

        .nav-item span {
            font-size: 12px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="chat-container" style="margin-top:0;">
        <h2 class="text-xl font-bold mb-4 text-green-700">GeoGuardian Chat AI</h2>
        <div id="chatMessages" class="chat-messages daisyui-chat daisyui-chat-start"></div>
    </div>
    
    <!-- Suggestions Section - Positioned above text input -->
    <div id="suggestions" class="suggestions-container" style="position:fixed;bottom:140px;left:0;right:0;max-width:500px;margin:auto;background:white;padding:12px 24px;border-top:1px solid #e5e7eb;border-bottom:1px solid #e5e7eb;z-index:999;">
        <div class="flex items-center mb-2">
            <i class="fas fa-lightbulb text-green-600 mr-2"></i>
            <span class="text-sm font-medium text-green-700">Suggested Questions</span>
        </div>
        <div class="flex flex-wrap gap-2">
            <button class="suggestion-btn bg-green-50 hover:bg-green-100 text-green-700 text-xs px-3 py-2 rounded-full border border-green-300 transition-all duration-200 hover:shadow-md" data-question="how to protect crops from flood">
                üåä Protect crops from flood
            </button>
            <button class="suggestion-btn bg-green-50 hover:bg-green-100 text-green-700 text-xs px-3 py-2 rounded-full border border-green-300 transition-all duration-200 hover:shadow-md" data-question="how to improve soil fertility">
                üå± Improve soil fertility
            </button>
            <button class="suggestion-btn bg-green-50 hover:bg-green-100 text-green-700 text-xs px-3 py-2 rounded-full border border-green-300 transition-all duration-200 hover:shadow-md" data-question="how to save water in farming">
                üíß Save water in farming
            </button>
            <button class="suggestion-btn bg-green-50 hover:bg-green-100 text-green-700 text-xs px-3 py-2 rounded-full border border-green-300 transition-all duration-200 hover:shadow-md" data-question="how to manage drought">
                ‚òÄÔ∏è Manage drought
            </button>
            <button class="suggestion-btn bg-green-50 hover:bg-green-100 text-green-700 text-xs px-3 py-2 rounded-full border border-green-300 transition-all duration-200 hover:shadow-md" data-question="how to prevent crop diseases">
                ü¶† Prevent crop diseases
            </button>
        </div>
    </div>
    
    <!-- Mobile Navigation Bar (at bottom like home/learn pages) -->
    <nav class="mobile-nav">
        <div class="grid grid-cols-6 h-full">
            <!-- Home -->
            <a href="home.html" class="nav-item" data-page="home">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>

            <!-- Learn -->
            <a href="learn.html" class="nav-item" data-page="learn">
                <i class="fas fa-book"></i>
                <span>Learn</span>
            </a>

            <!-- Chat AI -->
            <a href="chatAI.html" class="nav-item active" data-page="chat">
                <i class="fas fa-robot"></i>
                <span>Chat AI</span>
            </a>

            <!-- Calendar -->
            <a href="#" class="nav-item" data-page="calendar">
                <i class="fas fa-calendar-alt"></i>
                <span>Calendar</span>
            </a>

            <!-- Sell -->
            <a href="#" class="nav-item" data-page="sell">
                <i class="fas fa-store"></i>
                <span>Sell</span>
            </a>

            <!-- Alerts -->
            <a href="#" class="nav-item" data-page="alerts">
                <i class="fas fa-bell"></i>
                <span>Alerts</span>
            </a>
        </div>
    </nav>
    
    <!-- Input bar at bottom (above navigation) -->
    <form id="chatForm" class="chat-input-row" style="position:fixed;bottom:80px;left:0;right:0;max-width:500px;margin:auto;background:white;padding:12px 24px;border-top:1px solid #e5e7eb;z-index:999;">
        <input id="chatInput" type="text" class="input input-bordered chat-input" placeholder="Type your question..." autocomplete="off" />
        <button type="submit" class="btn btn-success">Send</button>
    </form>
    <!-- Centralized Navigation System -->
    <script src="navigation.js"></script>
    <script src="chatAI.js"></script>
</body>
</html>
